<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Login | Ibandla Tech</title>
  <link rel="stylesheet" href="css/portal-style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body style="background-color: #121212; color: white;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="text-center mb-4">Recruiter Login</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-muted text-center">Need access? <a href="#">Contact admin</a></p>
      </div>
    </div>
  </div>
</body>
</html>
