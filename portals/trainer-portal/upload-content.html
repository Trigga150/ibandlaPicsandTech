<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Content | Ibandla Tech</title>
  <link rel="stylesheet" href="css/trainer-style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .sidebar {
      background-color: #111;
      height: 100vh;
      padding: 1.5rem;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin-bottom: 1rem;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .form-label {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h5 class="text-white mb-4">Admin Panel</h5>
        <a href="trainer-dashboard.html">Dashboard</a>
        <a href="learners.html">Manage Learners</a>
        <a href="#">Upload Content</a>
        <a href="certificates.html">Certify Students</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2 class="mb-4">Upload Training Content</h2>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Content Title</label>
            <input type="text" class="form-control" id="title" placeholder="e.g. Introduction to AWS" required />
          </div>

          <div class="mb-3">
            <label for="track" class="form-label">Learning Track</label>
            <select class="form-select" id="track" required>
              <option selected disabled>Select Track</option>
              <option>AWS Cloud Practitioner</option>
              <option>Microsoft Azure Fundamentals</option>
              <option>CompTIA A+</option>
              <option>Custom Course</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Content Type</label>
            <select class="form-select" id="type" required>
              <option selected disabled>Select Type</option>
              <option>Video</option>
              <option>PDF Notes</option>
              <option>Quiz</option>
              <option>Assignment</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="file" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="file" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Short Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Brief description of the material..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Upload Content</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
