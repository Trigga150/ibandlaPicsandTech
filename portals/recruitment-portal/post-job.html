<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Job | Ibandla Tech</title>
  <link rel="stylesheet" href="css/portal-style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .form-label {
      color: #ddd;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="dashboard.html" class="navbar-brand">Recruiter Dashboard</a>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Post a New Job</h2>
    <form>
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" placeholder="e.g. Front-End Developer" required />
      </div>

      <div class="mb-3">
        <label for="company" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="company" placeholder="Company name" required />
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Job Location</label>
        <input type="text" class="form-control" id="location" placeholder="e.g. Remote / Johannesburg" />
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Employment Type</label>
        <select class="form-select" id="type" required>
          <option selected disabled>Choose...</option>
          <option>Full-Time</option>
          <option>Part-Time</option>
          <option>Contract</option>
          <option>Internship</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">Experience Level</label>
        <select class="form-select" id="experience">
          <option selected disabled>Select...</option>
          <option>Entry-Level</option>
          <option>Mid-Level</option>
          <option>Senior</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Job Description</label>
        <textarea class="form-control" id="description" rows="5" placeholder="Describe the role, responsibilities, and requirements" required></textarea>
      </div>

      <div class="mb-3">
        <label for="applyLink" class="form-label">Application Email or URL</label>
        <input type="text" class="form-control" id="applyLink" placeholder="e.g. jobs@company.com or careers.site.com" required />
      </div>

      <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
  </div>

  <footer class="bg-dark text-center text-white py-3">
    <div class="container">
      &copy; 2025 Ibandla Pics and Technology | Connecting talent with opportunity.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
