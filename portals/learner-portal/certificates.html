<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Certificates | Ibandla Tech</title>
  <link rel="stylesheet" href="css/learner-style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
    }
    .sidebar {
      background-color: #111;
      height: 100vh;
      padding: 1.5rem;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin-bottom: 1rem;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .card {
      background-color: #222;
      border: none;
    }
    .badge-verify {
      background-color: #0dcaf0;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h5 class="text-white mb-4">Learner Portal</h5>
        <a href="learner-dashboard.html">Dashboard</a>
        <a href="my-courses.html">My Courses</a>
        <a href="#">My Certificates</a>
        <a href="resources.html">Resources</a>
        <a href="#">Announcements</a>
        <a href="#">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2 class="mb-4">My Certificates</h2>
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card p-3">
              <h5>AWS Cloud Practitioner</h5>
              <p class="text-white-50 mb-1">Completed: 22 July 2025</p>
              <span class="badge badge-verify mb-2">Verified</span>
              <div class="d-flex justify-content-between">
                <a href="certs/aws-nomusa.pdf" class="btn btn-outline-light btn-sm" download>Download PDF</a>
                <a href="#" class="btn btn-sm btn-info">Verify Badge</a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card p-3">
              <h5>Microsoft Azure Fundamentals</h5>
              <p class="text-white-50 mb-1">Completed: 18 June 2025</p>
              <span class="badge badge-verify mb-2">Verified</span>
              <div class="d-flex justify-content-between">
                <a href="certs/azure-nomusa.pdf" class="btn btn-outline-light btn-sm" download>Download PDF</a>
                <a href="#" class="btn btn-sm btn-info">Verify Badge</a>
              </div>
            </div>
          </div>

          <!-- More certificates can be added here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
